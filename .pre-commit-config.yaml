# Pre-commit hooks for yap-on-slack
# Install: mise run install && uv run pre-commit install
# Run manually: uv run pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies:
          - httpx>=0.28.1
          - pydantic>=2.10.6
          - python-dotenv>=1.2.1
          - rich>=14.2.0
          - tenacity>=9.0.0
        args: [--strict]
        files: ^yap_on_slack/
